---
- name: Send DT Event
  hosts: all
  gather_facts: no

  tasks:
  - name: Get pip3 version
    command: pip3 --version
    
  - name: Run docker ps
    command: docker ps
    
  - name: Send DT Event
    docker_container:
      state: started
      name: dtpushevent
      image: dynatraceacm/push-event:0.1.0
      env:
          dict: "{{ my_dict }}"
